<body>

            </div>
            <div class="nav-links">
                <ul>

            </div>

        <div class="information">
            <div class="overlay"></div>
            <img src="./Zadleeq website_files/birdlogo.jpg" class="bird">
            <div id="circle" style="transform: rotate(90deg) rotate(90deg) rotate(-90deg) rotate(-90deg) rotate(-90deg) rotate(-90deg) rotate(-90deg);">
                <div class="feature one">
                    <img src="./Zadleeq website_files/memorylogo.webp">

                        <h1>Our memory</h1>
                    </div>
                </div>
                
                <div class="feature two">

                        <h1>Activity</h1>
                        <p>Our journey</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="./Zadleeq website_files/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="./Zadleeq website_files/arrow.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
